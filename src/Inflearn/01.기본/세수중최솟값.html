<!DOCTYPE html>
<html>
  <body>
    <script>
      const solution = (a, b, c) => {
        let answer = 0;
        if (a < b) answer = a;
        else answer = b;
        if (c < answer) answer = c;
        return answer;
      };
      console.log(solution(1, 6, 11));
    </script>
  </body>
